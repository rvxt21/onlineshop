{% load static %}
<div class="brand-logo-area carosel-navigation">

                    <h3 class="title-group border-red gfont-1">Brand Logo</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="active-brand-logo">
                {% for brand in brands %}
                <div class="col-lg-12">
                    <div class="single-brand-logo">
                        <a href="#"><img src="{{ brand.logo.url }}" alt=""></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
